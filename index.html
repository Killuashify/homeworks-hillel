<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(typeof 42); // number
        console.log(typeof "Hello, World!"); // string
        console.log(typeof true); // boolean
        console.log(typeof undefined); // undefined
        console.log(typeof null); // object (це особливість JavaScript)
        console.log(typeof { name: "John", age: 30 }); // object
        console.log(typeof [1, 2, 3]); // object (масиви в JavaScript також є об'єктами)
        console.log(typeof function() {}); // function
        console.log(typeof Symbol('symbol')); // symbol
        console.log(typeof BigInt(1234567890123456789012345678901234567890n)); // bigint
    </script>
</body>
</html>
